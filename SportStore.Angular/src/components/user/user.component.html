<div *ngIf="currentUser$ | async as user">
    <mat-card appearance="outlined" (click)="giveUserUp(user)">
      <mat-card-header>
        <mat-card-title> UserId: {{user.id}}</mat-card-title>
        <mat-card-subtitle>Login: {{user.login}}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
</div>
