
<div class="auth">
    <h1> Авторизация </h1>
    <form (ngSubmit)= "login()" autocomplete="off">
        <p>
            <mat-form-field>
                <mat-label>Login</mat-label>
                <input matInput name="login" type="text" [(ngModel)] = "model.login" autocomplete="off" />
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput name="password" type="password" [(ngModel)] ="model.password" autocomplete="off" />
            </mat-form-field>
        </p>

        <button *ngIf="(authService.currentUser$ | async) == null" mat-icon-button type="submit">
            <mat-icon>
              login
            </mat-icon>
        </button>

        <button *ngIf="authService.currentUser$ | async" mat-icon-button type="button" (click)="logout()">
            <mat-icon>
              logout
            </mat-icon>
        </button>

    </form>
</div>
